            <script>
            $(document).ready(function(){
                $("#get").click(function(){
                    fetch("/connect",{
                        method: "POST",
                        headers:{'Content-Type':'application/x-www-form-urlencoded',},
                        body:"action="+ $("#get").val()
                    }).then(function(response){
                        return response.text();
                    }).then(function(data){
                        var status = JSON.parse(data);
                        $("#get").val(status[0]);
                        $("#get").html(status[0]);
                        $("#status").html("Status:" + status[1])
                        if ($("#get").val() == "disconnect"){
                            $("#btn").show();
                            $("#btn2").show();
                        }
                    })
                    

                });

            })

            </script>
